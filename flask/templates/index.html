{% extends "bootstrap/base.html" %}

{% block title %}言語AIデモ{% endblock %}

{% block styles %}
<link rel="icon" sizes="48x48" href="static/img/favicon.ico" />
<link rel="apple-touch-icon" href="static/img/apple-touch-icon.png">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="static/css/chat.css">
{{ super() }}

<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="static/js/js.js"></script>

<!-- Global site tag (gtag.js) - Google Analytics 
<script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXX"></script>

<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-XXXXX');
</script>
-->

{% endblock %}

{% block content %}
<div class="container">
        <div class="page-header">
        <h1>言語AIデモ</h1>
        </div>

        <div class="mt-5">
                <form class="form-inline" action="/" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">
                  <label>回答精度:</label>
                  <select name="ans_accuracy" id="select1" disabled>
                     <option value="0"></option>                     
                     <option value="1">正確性重視</option>
                     <option value="2">より創造的</option>
                  </select>
                  </div>

                  <div class="mb-3">
                  <label>回答の長さ:</label>
                  <select name="ans_length" id="select2" disabled>
                     <option value="0"></option>                        
                     <option value="1">短文</option>
                     <option value="2">より長文</option>
                  </select>                  
                  </div>

                  <div class="mb-3">
                  <label>入力欄</label>
                  <textarea name="InputText" id="InputText" class="form-control" placeholder="ここに入力してください" rows="2" cols="50" autocomplete="on" style="resize:none">{{ input_txt }}</textarea>
                  </div>

                  <div class="mb-3">
                  <label>入力例</label>
                  <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                     <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio1" id="btnradiolbl1">新規事業におけるProduct Market Fit（PMF）とは？</label>
                     <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio2" id="btnradiolbl2">東京の魅力を説明する記事を500文字程度で書いてください。</label>
                     <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                     <label class="btn btn-outline-primary" for="btnradio3" id="btnradiolbl3">東京を題材にした恋愛小説を1000文字で書いてください。</label>
                   </div>
                   </div>

                  <button type="button" class="btn btn-primary" id="submit_btn">
                     <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" style="display:none">
                     Loading...
                     </span>
                     <span>送信</span>
                  </button>
                  
                  </form>
        </div>
        <div class="mt-5">
        <div class="chat bg-light p-4">
           <div class="message d-flex flex-row align-items-start mb-4">
              <div class="message-icon rounded-circle bg-secondary text-white fs-3">
                <i class="fas fa-user"></i>
              </div>

              <p class="message-text p-2 ms-2 mb-0 bg-dark text-white">
               <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true" id="spinner" style="display:none">
               </span>
               <span id="answer">
               {{ answer }}
               </span>
            </p>
           </div>
        </div>
        </div>
        <br><br>
        <div class="m-3">
        <img src="static/img/logo.png" class="img-fluid" alt="logo" width="200">
         </div>
         <div class="m-3">

      </div>
      <br>
      <div class="m-3">
         <B>注意事項</B><br>
         ・出力は5回までに制限されています。<br>
         ・デモサイトのため処理が不安定な場合や精度面で不十分な点、<br>
         また意図しない内容の出力がされる場合があります。ご了承ください。<br>
      </div>
      </div>
{% endblock %}
