{% extends "bootstrap/base.html" %}

{% block title %}言語AIデモ{% endblock %}

{% block styles %}
<link rel="icon" sizes="48x48" href="static/img/favicon.ico" />
<link rel="apple-touch-icon" href="static/img/apple-touch-icon.png">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css" integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

<link rel="stylesheet" href="static/css/chat.css">
{{ super() }}

<meta name="viewport" content="width=device-width,initial-scale=1">
<script src="static/js/unlimited.js"></script>

{% endblock %}

{% block content %}
<div class="container"">
        <div class="page-header">
        <h1>言語AIデモ</h1>
        </div>

        <div class="mt-5">
               <form class="form-inline" action="/unlimited" method="POST" enctype="multipart/form-data" align=left id="form1">

                  <div class="mb-3">
                  <label>Password</label>
                  <input type="password" name="InputText" id="InputText" class="form-control" placeholder="ここに入力してください" rows="2" cols="50" autocomplete="on" style="resize:none">
                  </div>

                  <button type="button" class="btn btn-primary" id="unlimited_btn">
                     <span>送信</span>
                  </button>
                  
               </form>
        </div>
        <br><br>
        <div class="m-3">
        <img src="static/img/logo.png" class="img-fluid" alt="logo" width="200">
         </div>

      </div>
{% endblock %}
